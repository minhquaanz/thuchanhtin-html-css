<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập 1</title>
    </head>
    <body>
        <span>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </p>
        </span>
        <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <select name="type_user" id="type_user">
                <option value="Silver">Thành viên Bạc</option>
                <option value="Gold">Thành viên Vàng</option>
                <option value="Platinum">Thành viên Kim Cương</option>
            </select>
            <input type="color" id="color" name="color">
            <input type="checkbox" id="corect" name="corect">
            <label for="corect">Correct</label>
            <input type="submit" value="submit">
        </div>
    </body>
</html>
